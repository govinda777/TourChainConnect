  <circle cx="330" y="550" r="20" fill="#8247e5" />
  <text x="330" y="555" font-family="Arial" font-size="12" text-anchor="middle" fill="white">MATIC</text>
  
  <circle cx="410" y="550" r="20" fill="#28a0f0" />
  <text x="410" y="555" font-family="Arial" font-size="12" text-anchor="middle" fill="white">ARB</text>
  
  <circle cx="490" y="550" r="20" fill="#ff0420" />
  <text x="490" y="555" font-family="Arial" font-size="12" text-anchor="middle" fill="white">OP</text>
  
  <circle cx="570" y="550" r="20" fill="#f0b90b" />
  <text x="570" y="555" font-family="Arial" font-size="12" text-anchor="middle" fill="white">BNB</text>
  
