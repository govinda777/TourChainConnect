  <line x1="190" y1="230" x2="190" y2="270" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="440" y1="230" x2="440" y2="270" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="690" y1="230" x2="690" y2="270" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="450" y1="350" x2="450" y2="390" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- External World Connection -->
