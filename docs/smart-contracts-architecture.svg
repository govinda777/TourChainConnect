<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .contract {
      fill: #f0f8ff;
      stroke: #3498db;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .gnosis {
      fill: #e8f4d9;
      stroke: #27ae60;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .oracle {
      fill: #fff0f5;
      stroke: #e74c3c;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .title {
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      text-anchor: middle;
    }
    .subtitle {
      font-family: Arial, sans-serif;
      font-size: 16px;
      text-anchor: middle;
    }
    .label {
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      text-anchor: middle;
    }
    .sublabel {
      font-family: Arial, sans-serif;
      font-size: 12px;
      font-style: italic;
      text-anchor: middle;
    }
    .arrow {
      stroke: #7f8c8d;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
  </style>
  
  <!-- Arrowhead marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" class="title">TourChain Smart Contracts Architecture</text>
  <text x="400" y="70" class="subtitle">With Gnosis Safe Integration for Auditability &amp; Transparency</text>
  
  <!-- Token Contract -->
  <rect x="100" y="120" width="160" height="100" class="contract" />
  <text x="180" y="145" class="label">TourToken</text>
  <text x="180" y="165" class="sublabel">(ERC-20)</text>
  <text x="180" y="190" class="sublabel">Platform Currency</text>
  
  <!-- Staking Contract -->
  <rect x="320" y="120" width="160" height="100" class="contract" />
  <text x="400" y="145" class="label">TourStaking</text>
  <text x="400" y="165" class="sublabel">Rewards &amp; Loyalty</text>
  <text x="400" y="190" class="sublabel">Yield Generation</text>
  
  <!-- Crowdfunding Contract -->
  <rect x="540" y="120" width="160" height="100" class="contract" />
  <text x="620" y="145" class="label">TourCrowdfunding</text>
  <text x="620" y="165" class="sublabel">Project Funding</text>
  <text x="620" y="190" class="sublabel">Reward Distribution</text>
  
  <!-- Gnosis Safe Integration -->
  <rect x="100" y="300" width="160" height="100" class="gnosis" />
  <text x="180" y="325" class="label">Gnosis Safe</text>
  <text x="180" y="345" class="sublabel">Multi-Signature</text>
  <text x="180" y="365" class="sublabel">Transparent Admin</text>
  <text x="180" y="385" class="sublabel">Fund Auditability</text>
  
  <!-- Oracle Contract -->
  <rect x="320" y="300" width="160" height="100" class="oracle" />
  <text x="400" y="325" class="label">TourOracle</text>
  <text x="400" y="345" class="sublabel">External Data</text>
  <text x="400" y="365" class="sublabel">Real-world Prices</text>
  <text x="400" y="385" class="sublabel">API Integration</text>
  
  <!-- Carbon Offset Contract -->
  <rect x="540" y="300" width="160" height="100" class="contract" />
  <text x="620" y="325" class="label">CarbonOffset</text>
  <text x="620" y="345" class="sublabel">Sustainability</text>
  <text x="620" y="365" class="sublabel">Emissions Tracking</text>
  <text x="620" y="385" class="sublabel">Climate Initiatives</text>
  
  <!-- CI/CD System -->
  <rect x="320" y="480" width="160" height="80" class="gnosis" />
  <text x="400" y="505" class="label">CI/CD Pipeline</text>
  <text x="400" y="525" class="sublabel">Security Analysis</text>
  <text x="400" y="545" class="sublabel">Auto Deployment</text>
  
  <!-- Connections -->
  <!-- Token to Staking -->
  <line x1="260" y1="170" x2="320" y2="170" class="arrow" />
  
  <!-- Staking to Crowdfunding -->
  <line x1="480" y1="170" x2="540" y2="170" class="arrow" />
  
  <!-- Token to Gnosis -->
  <line x1="180" y1="220" x2="180" y2="300" class="arrow" />
  
  <!-- Staking to Oracle -->
  <line x1="400" y1="220" x2="400" y2="300" class="arrow" />
  
  <!-- Crowdfunding to Carbon -->
  <line x1="620" y1="220" x2="620" y2="300" class="arrow" />
  
  <!-- Gnosis to Oracle -->
  <line x1="260" y1="350" x2="320" y2="350" class="arrow" />
  
  <!-- Oracle to Carbon -->
  <line x1="480" y1="350" x2="540" y2="350" class="arrow" />
  
  <!-- Gnosis to CI/CD -->
  <path d="M180,400 Q180,450 320,520" class="arrow" fill="none" />
  
  <!-- Carbon to CI/CD -->
  <path d="M620,400 Q620,450 480,520" class="arrow" fill="none" />
  
  <!-- Legend -->
  <rect x="50" y="520" width="15" height="15" class="contract" />
  <text x="120" y="533" style="font-family: Arial; font-size: 12px;">Core Contracts</text>
  
  <rect x="50" y="550" width="15" height="15" class="gnosis" />
  <text x="133" y="563" style="font-family: Arial; font-size: 12px;">Security &amp; Governance</text>
  
  <rect x="50" y="580" width="15" height="15" class="oracle" />
  <text x="110" y="593" style="font-family: Arial; font-size: 12px;">Data Oracles</text>
</svg>